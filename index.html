<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home Maps</title>


</head>
<body>
    <div class="container">
        <header>

        </header>
        <main>
            <div class="text-center">
            <h3> A OSS web-viewer map can solve real problems</h3>
            </div>
            <p class="text-center">This is a leaflet web map that helps
                represent a few locations on the fly through a 
                light weight web-viewer with buttons that change the 
                desired location, plugins for scale, and gecoding to find 
                other locations as needed.
            </p>

        </div>
            <div id="map"></div>
            <div id="buttons">
                <button type="button" class="btn btn-light" id="flstate" >Florida State</button>
                <button type="button" class="btn btn-light" id="hollywoodzoom" >Hollywood</button>
                <button type="button" class="btn btn-light" id="tampazoom" >Tampa</button>
            </div>
        </main>

</body>
</html>
